<form class="form-inline">
  <div class="input-group">
    <input class="form-control" type="search" placeholder="Search" aria-label="Search" (keydown.enter)="search()" [(ngModel)]="searchTerm" name="searchTerm">
    <div class="input-group-append">
      <button class="btn btn-info" type="button" (click)="search()"><i class="bi bi-search-heart text-white"></i></button>
    </div>
  </div>
</form>
