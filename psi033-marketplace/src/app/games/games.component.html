<div class="container-fluid">
  <div class="row justify-content-end">
    <div class="col-auto">
      <app-game-search></app-game-search>
    </div>
  </div>
  <div class="row mt-3">
    <div class="card-deck">
      <a *ngFor="let game of games" [routerLink]="['/games', game._id]" class="card"
        style="cursor: pointer; text-decoration: none; color: inherit;">
        <img class="card-img-top" [src]="game.imageUrl" alt="{{game.name}} image">
        <div class="card-body">
          <h5 class="card-title">{{game.name}}</h5>
          <p class="card-text">{{game.description}}</p>
          <p class="card-text"><small class="text-muted">{{game.type}}</small></p>
        </div>
        <div class="card-footer">
          <small class="text-muted">{{game.price | currency:'EUR'}}</small>
        </div>
      </a>
    </div>
  </div>
</div>
