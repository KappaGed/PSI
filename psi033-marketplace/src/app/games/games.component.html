<div class="container-fluid">
  <div class="row justify-content-end">
    <div class="col-auto">
      <app-game-search></app-game-search>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-3" *ngFor="let game of games">
      <a [routerLink]="['/games', game._id]" class="card"
        style="cursor: pointer; text-decoration: none; color: inherit; margin-bottom: 10px; height: 500px;">
        <img class="card-img-top" [src]="game.imageUrl" alt="{{game.name}}" style="height: 200px;">
        <div class="card-body">
          <h5 class="card-title">{{game.name}}</h5>
          <p class="card-text">{{game.description}}</p>
          <p class="card-text"><small class="text-muted">{{game.type}}</small></p>
        </div>
        <div class="card-footer">
          <small class="text-muted" *ngIf="game.price === 0">Free</small>
          <small class="text-muted" *ngIf="game.price > 0">{{game.price | currency:'EUR'}}</small>
        </div>
      </a>
    </div>
  </div>
</div>
