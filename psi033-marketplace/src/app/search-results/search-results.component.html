<app-navbar></app-navbar>

<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-lg-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-lg-6 offset-lg-1">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <h3 class="text-center mb-4">Search results</h3>
          <ng-container *ngIf="pagedResults && pagedResults.length > 0; else noResults">
            <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 mb-4" *ngFor="let result of pagedResults">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-2">
                  <div class="d-flex text-black">
                    <div class="flex-shrink-0">
                      <img src="{{ result.profilePicture }}" alt="{{ result.username }}'s profile picture"
                        class="img-thumbnail img-fluid" style="width: 110px; border-radius: 10px;">
                    </div>
                    <div class="flex-grow-1 ms-3">
                      <h3 class="mb-2">{{ result.username }}</h3>
                      <div class="d-flex justify-content-start rounded-3 p-2 mb-2" style="background-color: #efefef;">
                        <div>
                          <p class="small text-muted mb-1">Games</p>
                          <p class="mb-0">41</p>
                        </div>
                        <div class="px-3">
                          <p class="small text-muted mb-1">Followers</p>
                          <p class="mb-0">10</p>
                        </div>
                        <div>
                          <p class="small text-muted mb-1">Lists</p>
                          <p class="mb-0">1</p>
                        </div>
                      </div>
                      <div class="d-flex pt-1">
                        <button type="button" class="btn btn-outline-custom-orange btn-sm me-1">Follow</button>
                        <button type="button" class="btn btn-custom-orange btn-sm text-white ml-1"
                          (click)="viewProfile(result.username)">
                          View Profile
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
          <ng-template #noResults>
            <div class="col col-md-9 col-lg-7 col-xl-5 mb-4">
              <div class="alert alert-danger" role="alert">
                No users found matching the search term.
              </div>
            </div>
          </ng-template>
        </div>
        <div class="d-flex justify-content-center mt-3" *ngIf="totalPages > 1"
          style="position: fixed; bottom: 120px; left: 0; right: 0;">
          <nav>
            <ul class="pagination">
              <li class="page-item" [ngClass]="{ 'disabled': currentPage === 1 }">
                <a class="page-link" (click)="goToPage(currentPage - 1)"> &#8249; </a>
              </li>
              <li class="page-item" *ngFor="let page of getPages()" [ngClass]="{ 'active': currentPage === page }">
                <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
              </li>
              <li class="page-item" [ngClass]="{ 'disabled': currentPage === totalPages }">
                <a class="page-link" (click)="goToPage(currentPage + 1)"> &#8250; </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
